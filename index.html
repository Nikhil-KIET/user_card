<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <link rel="stylesheet" href="idex.css">
    
</head>
<body>
    <div class="wrapper">
        <div class="cont">
            <h1>User Information Card</h1>
            <div class="info">
                <div class="fname flx">
                    <p>First Name</p>
                    <p id="fname"></p>
                </div>
                <div class="lname flx">
                    <p>Last Name</p>
                    <p id="lname"></p>
                </div>
                <div class="country flx">
                    <p>Country</p>
                    <p id="con"></p>
                </div>
                <div class="phone flx">
                    <p>Phone</p>
                    <p id="phno"></p>
                </div>
                <div class="state flx">
                    <p>State</p>
                    <p id="state"></p>
                </div>
                <div class="city flx">
                    <p>City</p>
                    <p id="city"></p>
                </div>
                <div class="vill flx">
                    <p>Village</p>
                    <p id="vill"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
